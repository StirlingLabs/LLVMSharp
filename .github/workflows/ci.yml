name: ci

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Get SHA
      id: sha
      run: echo "::set-output name=short::${GITHUB_SHA::7}"
    - name: Restore
      run: dotnet restore
    - name: Build
      run: dotnet build -c Release --no-restore
    - uses: actions/upload-artifact@v3
      with:
        name: LLVMSharp-${{ steps.sha.outputs.short }}
        path: |
          ./artifacts/bin/**/*
          ./artifacts/log/**/*
          ./artifacts/pkg/**/*
          ./artifacts/tst/**/*
        if-no-files-found: error

  test:
    name: Run tests
    runs-on: ${{ matrix.os }}
    needs: [ build ]
    strategy:
      matrix:
          os: [ubuntu-22.04, macos-12, windows-2022]
      fail-fast: false
    steps:
      - name: Download built artifacts
        uses: actions/download-artifact@v3
        with:
          path: ./artifacts
      - name: Test
        run: dotnet build -c Release --no-restore

  publish:
    name: Push NuPkg to GitHub
    runs-on: ubuntu-latest
    if: false
    needs: [ build, test]
    steps:
    - uses: actions/download-artifact@v3
      with:
        name: windows_release_x64
        path: ./artifacts
    - uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '6.0.x'
    - run: dotnet nuget push "./artifacts/pkg/Release/*.nupkg" --source https://nuget.pkg.github.com/dotnet/index.json --api-key ${{ secrets.GITHUB_TOKEN }} --skip-duplicate
